<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="title_small">(Web)</span> </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name....."/>
                        </div>
                        <div class="form_control">
                            <label for="Last_name">Last Name</label>
                            <input id="Last_name" name="Last_name" placeholder="Enter Last Name....."/>
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input 
                             
                           type="email"   id="email" name="email" placeholder="Enter Email....."/>
                        </div>
                        <div class="form_control">
                            <label for="job_role">Jobe Role</label>
                           <select id="jobe_role" name="jobe_role"> 
                            <option value="">Select Job Role </option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">Full stack developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                           </select>
                             
                          
                        </div>

                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea 
                            id="address" name="address" row="4" cols="40" placeholder="Enter address....."

                           ></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="City" placeholder="Enter City Name....."/>
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode Name....."/>
                        </div>
                        <div class="form_control">
                            <label for="date">date</label>
                            <input value="2022-01-10" type="date" id="date" name="date"/>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" name="upload"/>
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
